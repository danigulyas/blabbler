<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
    <head>
        <link href="/static/css/login.css" rel="stylesheet" type="text/css">
        <title>Log in</title>
    </head>

    <body layout:fragment="body">
        <div class="container">
            <div class="row">

                <div class="main">

                    <h3>Please log in, or <a th:href="@{/users/signup}">Sign Up</a></h3>

                    <div th:if="${param.error} != null" class="alert alert-warning" role="alert">
                        <strong>Darn!</strong>
                        We couldn't find a user with these credentials, please try again.
                    </div>

                    <form name="f" method="post" th:action="@{/login}" role="form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-group">
                            <label for="inputUsernameEmail">Username</label>
                            <input name="username" type="text" class="form-control" id="inputUsernameEmail">
                        </div>

                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input name="password" type="password" class="form-control" id="inputPassword">
                        </div>

                        <button type="submit" class="btn btn btn-primary">
                            Log In
                        </button>
                    </form>

                </div>

            </div>
        </div>
    </body>
</html>
